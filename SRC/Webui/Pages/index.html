<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webui</title>
</head>
<body>
    <div id="Toolset">
        <!-- Div containing buttons to add elements -->
        <div id="Adding elements">
            <!-- Static Elements -->
            <button>Div Element</button>
            <button>Image Element</button>
            
            <!-- Interactable Elements -->
            <button>Button Element</button>
        </div>
        
        <!-- Div containing buttons to changing settings of elements -->
        <div id="Property Editor">
            <!-- XYZ Tools -->
            <button>Move Tool</button>
            <button>Rotate Tool</button>
            <button>Scale Tool</button>
            
            <!-- Apperaence Tools -->
            <button>Color picker</button>
        </div>

        <!-- Div containing buttons to edit editor settings -->
        <div id="Other">
            <!-- Editor tools -->
            <button>Settings</button>
            
            <!-- Undo/redo buttons -->
            <button>Undo</button>
            <button>Redo</button>

            <!-- Exit buttons -->
            <button>Exit</button>
            <button>Exit and save</button>
        </div>
    </div>
</body>
</html>
